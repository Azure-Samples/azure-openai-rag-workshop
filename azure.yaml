# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: azure-openai-rag-workshop
metadata:
  template: azure-openai-rag-workshop@1.0.0

services:
  frontend:
    project: ./src/frontend
    dist: dist
    language: ts
    host: staticwebapp
    hooks:
      predeploy:
        windows:
          shell: pwsh
          run: Export-ModuleMember -Variable BACKEND_API_URI && npm run build
          interactive: true
          continueOnError: false
        posix:
          shell: sh
          run: export BACKEND_API_URI && npm run build
          interactive: true
          continueOnError: false

  backend:
    project: ./src/backend-java-quarkus
    language: java
    host: containerapp
    docker:
      context: ../..

  ingestion:
    project: ./src/ingestion-java-quarkus
    language: java
    host: containerapp
    docker:
      context: ../..

hooks:
  postup:
    windows:
      shell: pwsh
      run: ./scripts/ingest-data.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./scripts/ingest-data.sh
      interactive: true
      continueOnError: false
